  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="980" cy="-40" r="240" fill="#003380" opacity="0.4"/>
  <circle cx="1040" cy="520" r="220" fill="#00A3A3" opacity="0.25"/>
  <rect x="80" y="450" width="520" height="14" fill="url(#accent)" opacity="0.85"/>
  <rect x="80" y="475" width="360" height="8" fill="#36B37E" opacity="0.85"/>

  <g transform="translate(80,120) scale(4.2)">
